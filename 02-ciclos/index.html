<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="main.js" type="module"></script>
    <script type="module">
      import { handleConsultar, handleEnviar } from "./main.js";

      document.getElementById("btnConsultar").addEventListener("click", handleConsultar);
      document.getElementById("btnDar").addEventListener("click", handleEnviar);
    </script>

    <title>Vendin Machine</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-8">
          <div class="row align-items-center justify-content-between mt-2 mb-2">
            <div class="col-4">
              <h2>Selecci√≥n:</h2>
            </div>
            <div class="col-4">
              <input id="seleccion" class="form-control" type="text" />
            </div>
            <div class="col">
              <div class="d-grid gap-2">
                <button type="button" id="btnConsultar" class="btn btn-lg btn-secondary">
                  Consultar
                </button>
              </div>
            </div>
          </div>
          <div class="row align-items-center justify-content-between">
            <div class="col-4">
              <h2>Dinero:</h2>
            </div>
            <div class="col-4">
              <input id="dinero" class="form-control" type="text" />
            </div>
            <div class="col">
              <div class="d-grid gap-2">
                <button type="button" id="btnDar" class="btn btn-lg btn-primary">
                  Dar producto
                </button>
              </div>
            </div>
          </div>
          <img
            src="vending.jpg"
            class="img-fluid rounded mx-auto d-block"
            height="400px"
            alt="vending Machine"
          />
          <h3 id="respuesta"></h3>
          <div class="botones"></div>
          <div class="menu">
            <div>
              <div class="box"></div>
              <h3>Producto</h3>
            </div>
            <div>
              <div class="box"></div>
              <h3>Cambio</h3>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="log">
            <h1>Log:</h1>
            <div id="myDiv"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
